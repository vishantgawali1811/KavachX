<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CERT-In ‚Äî Phishing Log</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f1117;
      color: #e2e8f0;
      min-height: 100vh;
      padding: 32px 24px;
    }

    /* ‚îÄ‚îÄ Header ‚îÄ‚îÄ‚îÄ */
    .page-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }
    .page-title {
      font-size: 20px;
      font-weight: 800;
      color: #60a5fa;
    }
    .page-sub {
      font-size: 12px;
      color: #475569;
      margin-top: 2px;
    }
    .btn-clear {
      padding: 8px 16px;
      background: #2d0a0a;
      color: #f87171;
      border: 1px solid #991b1b;
      border-radius: 7px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: background .2s;
    }
    .btn-clear:hover { background: #3f1111; }

    /* ‚îÄ‚îÄ Stats row ‚îÄ‚îÄ‚îÄ */
    .stats {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }
    .stat-card {
      flex: 1;
      background: #141824;
      border: 1px solid #1e2535;
      border-radius: 10px;
      padding: 12px 16px;
      text-align: center;
    }
    .stat-num  { font-size: 24px; font-weight: 800; }
    .stat-lbl  { font-size: 10px; color: #475569; margin-top: 2px; text-transform: uppercase; letter-spacing: .5px; }
    .red    { color: #f87171; }
    .yellow { color: #fbbf24; }
    .green  { color: #4ade80; }

    /* ‚îÄ‚îÄ Table ‚îÄ‚îÄ‚îÄ */
    .table-wrap {
      background: #141824;
      border: 1px solid #1e2535;
      border-radius: 12px;
      overflow: hidden;
    }
    table { width: 100%; border-collapse: collapse; }
    thead { background: #1a2236; }
    th {
      padding: 10px 14px;
      text-align: left;
      font-size: 10px;
      font-weight: 700;
      color: #475569;
      text-transform: uppercase;
      letter-spacing: .5px;
    }
    td {
      padding: 10px 14px;
      font-size: 12px;
      color: #94a3b8;
      border-top: 1px solid #1a2236;
      max-width: 0;
    }
    tr:hover td { background: #1a2236; }

    .url-cell {
      max-width: 460px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      color: #cbd5e1;
      font-family: monospace;
      font-size: 11px;
    }

    /* risk chip */
    .chip {
      display: inline-block;
      padding: 2px 10px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 700;
    }
    .chip.phishing   { background:#2d0a0a; color:#f87171; border:1px solid #991b1b; }
    .chip.suspicious { background:#2d1f00; color:#fbbf24; border:1px solid #92400e; }
    .chip.legitimate { background:#052e16; color:#4ade80; border:1px solid #166534; }

    /* risk bar */
    .bar-wrap { width: 80px; }
    .bar-bg { background:#1e2535; border-radius:3px; height:6px; overflow:hidden; }
    .bar-fill { height:100%; border-radius:3px; transition:width .3s; }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #334155;
    }
    .empty-state div:first-child { font-size: 42px; margin-bottom: 12px; }
    .empty-state div:last-child  { font-size: 13px; }

    /* filter row */
    .filter-row {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    .filter-btn {
      padding: 5px 14px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 600;
      border: 1px solid #1e2535;
      background: #141824;
      color: #64748b;
      cursor: pointer;
      transition: all .2s;
    }
    .filter-btn.active        { border-color:#3b82f6; color:#60a5fa; background:#0f2040; }
    .filter-btn.active.red    { border-color:#991b1b; color:#f87171; background:#2d0a0a; }
    .filter-btn.active.yellow { border-color:#92400e; color:#fbbf24; background:#2d1f00; }
    .filter-btn.active.green  { border-color:#166534; color:#4ade80; background:#052e16; }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="page-header">
    <div>
      <div class="page-title">üõ°Ô∏è Phishing Activity Log</div>
      <div class="page-sub">CERT-In Anti-Phishing Shield ‚Äî session history</div>
    </div>
    <button class="btn-clear" id="btn-clear">üóë Clear All</button>
  </div>

  <!-- Stats -->
  <div class="stats">
    <div class="stat-card">
      <div class="stat-num" id="stat-total">‚Äî</div>
      <div class="stat-lbl">Total Checked</div>
    </div>
    <div class="stat-card">
      <div class="stat-num red" id="stat-phishing">‚Äî</div>
      <div class="stat-lbl">Phishing</div>
    </div>
    <div class="stat-card">
      <div class="stat-num yellow" id="stat-suspicious">‚Äî</div>
      <div class="stat-lbl">Suspicious</div>
    </div>
    <div class="stat-card">
      <div class="stat-num green" id="stat-safe">‚Äî</div>
      <div class="stat-lbl">Safe</div>
    </div>
  </div>

  <!-- Filter -->
  <div class="filter-row">
    <button class="filter-btn active" data-filter="all">All</button>
    <button class="filter-btn red"    data-filter="phishing">üî¥ Phishing</button>
    <button class="filter-btn yellow" data-filter="suspicious">üü° Suspicious</button>
    <button class="filter-btn green"  data-filter="legitimate">üü¢ Safe</button>
  </div>

  <!-- Table -->
  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>URL</th>
          <th>Label</th>
          <th>Risk</th>
          <th>Score</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody id="log-body"></tbody>
    </table>
    <div class="empty-state" id="empty-state" style="display:none;">
      <div>üì≠</div>
      <div>No entries yet ‚Äî browse some pages to start logging.</div>
    </div>
  </div>

  <script src="log.js"></script>
</body>
</html>
